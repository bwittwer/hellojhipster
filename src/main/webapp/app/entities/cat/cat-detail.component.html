
<div *ngIf="cat">
    <h2><span>Cat</span> {{cat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{cat.name}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{cat.age}}</span>
        </dd>
        <dt><span>Cat</span></dt>
        <dd>
            <div *ngIf="cat.catId">
                <a [routerLink]="['/location', cat.catId]">{{cat.catId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cat/'+ cat.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
